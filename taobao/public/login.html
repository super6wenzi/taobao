<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SUSAN SLADE-欢迎登录</title>
    <link rel="stylesheet" href="css/index.css"/>
    <link rel="stylesheet" href="css/login.css"/>
</head>
<body>
    <div>
        <div class="w">
            <div id="title">
                <p>SUSAN SLADE</p>
                <b>欢迎登录</b>
            </div>
        </div>
        <div id="content">
            <div class="login-wrap">
                <div class="w">
                     <div class="login-form clear">
                        <div class="login-tab login-tab-l">
                            <a href="javascript:void(0)" id="code">扫码登录</a>
                        </div>
                        <div class="login-tab login-tab-r">
                            <a href="javascript:void(0)" id="box" class="method_active">账户登录</a>
                        </div>
                        <div class="login-box">
                            <!--<div class="msg-wrap">
                                <div class="msg-error d-none">
                                    <b></b>
                                </div>
                            </div>-->
                            <div class="mc">
                                <div class="form">
                                    <form>
                                        <div class="item item-fore1">
                                            <div class="login_uname clear">
                                                <label for="loginname" class="login-label name-label"></label>
                                                <input type="text" tabindex="1" name="uname" id="loginname" class="itxt" autocomplete="off" placeholder="邮箱/用户名/已验证手机">
                                                <span class="clear-btn"></span>
                                            </div>
                                            <div class="msg msg-name"></div>
                                        </div>
                                        <div class="item item-fore2">
                                            <div class="login_upwd clear">
                                                <label for="loginpwd" class="login-label pwd-label"></label>
                                                <input type="password" tabindex="1" name="upwd" id="loginpwd" class="itxt" autocomplete="off" placeholder="请输入密码">
                                                <span class="clear-btn"></span>
                                            </div>
                                            <div class="msg msg-pwd"></div>
                                        </div>
                                        <!--<div id="o-authcode" class="item item-fore3 item-vcode">
                                            <input id="authcode" class="itxt" name="authcode" type="text">
                                            <img src="" alt="" class="verify-code">
                                            <a href="#">看不清换一张</a>
                                        </div>-->
                                        <div class="item item-fore4">
                                            <div class="safe">
                                                <span></span>
                                                <span class="forget-pw-safe">
                                                    <a href="#">忘记密码</a>
                                                </span>
                                            </div>
                                        </div>
                                        <div class="item item-fore5">
                                            <div class="login-btn">
                                                <button type="button" onclick="postMsg()">登&nbsp;&nbsp;&nbsp;&nbsp;录</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="qrcode-login">
                            <div class="mc">
                                <div class="qrcode-error">

                                </div>
                                <div class="qrcode-main">
                                    <div class="qrcode-img">
                                        <img src="./img/QR code-show.png" alt="">
                                    </div>
                                </div>
                                <div class="qrcode-panel">
                                    <ul>
                                        <li>
                                            <span>打开</span>
                                            <a href="#">SS</a>
                                        </li>
                                        <li>扫描二维码</li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class="coagent">
                            <ul>
                                <li>
                                    <b></b>
                                    <a href="javascript:void(0)" class="pdl">
                                        <b class="QQ-icon"></b>
                                        <span>QQ</span>
                                    </a>
                                    <span class="line">|</span>
                                </li>
                                <li>
                                    <a href="javascript:void(0)" class="pdl">
                                        <b class="weixin-icon"></b>
                                        <span>微信</span>
                                    </a>
                                </li>
                                <li class="extra-r">
                                    <div class="regist-link">
                                        <a href="http://127.0.0.1:3007/register.html">
                                            <b></b>立即注册
                                        </a>
                                    </div>
                                </li>
                            </ul>
                        </div>
                     </div>
                </div>
                <div class="login-banner">
                    <div class="w">
                        <div class="login-img">
                            <img src="./img/wd3.jpg" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
